<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator - Phase 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }

      .bmi-container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: grid;
        gap: 1rem;
        width: 300px;
      }

      input,
      button {
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
      }

      .result {
        font-weight: bold;
        text-align: center;
        padding: 0.5rem;
        background: #eee;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
      const InputGroup = ({ label, value }) => (
        <div>
          <label>{label}</label>
          <input type="number" value={value} readOnly />
        </div>
      );

      const ResultDisplay = ({ value }) => (
        <div className="result">{value}</div>
      );

      const App = () => {
        const dummyWeight = 60;
        const dummyHeight = 1.72;
        const dummyResult = "BMI: 20.3";

        return (
          <div className="bmi-container">
            <h2>BMI Calculator</h2>

            <InputGroup label="Weight (kg)" value={dummyWeight} />
            <InputGroup label="Height (m)" value={dummyHeight} />

            <button>Calculate BMI</button>

            <ResultDisplay value={dummyResult} />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
